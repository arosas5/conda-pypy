package:
  name: opt-python
  version: "2.7.8.pypy.2.5.0"

source:
  fn: pypy-2.5.0-src.tar.bz2
  url: https://bitbucket.org/pypy/pypy/downloads/pypy-2.5.0-src.tar.bz2

build:
  number: 0
  
  features:
    - pypy

  track_features:
    - pypy

  rpaths:
    - lib/
    - opt/bin/

requirements:
  build:
    - openssl
    - sqlite
    - system
    - tk
    - zlib
    - bzip2
    - libffi
    - expat
    - ncurses

  run:
    - openssl
    - sqlite
    - system
    - tk
    - zlib
    - bzip2
    - libffi
    - expat
    - ncurses
    
    
about:
  home: http://pypy.org
  license: MIT
  summary: PyPy is a fast, compliant alternative implementation of the Python language.
